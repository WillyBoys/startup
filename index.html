<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkibidiChat</title>
  <link rel="icon" href="Logo1.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <h1 id="title">SkibidiChat</h1>
    <img src="Logo1.png" alt="SkibidiChat Logo" id="logo">
  </header>

  <main>
    <div class="login-page">
      <div class="form">
        <form class="register-form">
          <input type="text" placeholder="name" />
          <input type="password" placeholder="password" />
          <input type="text" placeholder="email address" />
          <button type="button" onclick="window.location.href='chat.html'">create</button>
          <p class="message">Already registered? &nbsp;<a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
          <input type="text" placeholder="username" />
          <input type="password" placeholder="password" />
          <button type="button" onclick="window.location.href='chat.html'">login</button>
          <p class="message">Not registered? &nbsp;<a href="#">Create an account</a></p>
        </form>
      </div>
    </div>
  </main>
  <script src="script.js"></script> <!-- Link to external JS file -->
</body>
<footer>
  <div class="footer-github">
    <a href="https://github.com/WillyBoys/startup">Github Here!</a>
  </div>
</footer>

</html>
