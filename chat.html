<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkibidiChat</title>
    <link rel="icon" href="Logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <h1 id="title">SkibidiChat</h1>
        <img src="Logo1.png" alt="SkibidiChat Logo" id="logo">
    </header>
    <div class="chat">
        <div class="chat-title">
            <!-- THIS CAN BE ADDED LATER BUT THIS IS WHERE YOU WOULD ENTER STUFF FOR THE TITLE -->
        </div>
        <div class="messages">
          <div class="messages-content"></div>
        </div>
        <div class="message-box">
          <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
          <button type="submit" class="message-submit">Send</button>
          <button>Emojis</button>
          <a href="users.html"><button>Sigmas</button></a>
          <a href="index.html"><button>Logout</button></a>
        </div>
      
      </div>
      <div class="bg"></div>
    <div>
        
    </div>
    <script src="script.js"></script> <!-- Link to external JS file -->
</body>
</html>
