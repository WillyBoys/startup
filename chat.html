<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkibidiChat</title>
    <link rel="icon" href="Logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <h1 id="title">SkibidiChat</h1>
        <img src="Logo1.png" alt="SkibidiChat Logo" id="logo">
    </header>
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will appear here. This is where websocket will be implemented -->
    </div>
    <div class="input-container">
        <input type="text" id="chat-input" placeholder="Type your message here...">
        <button>Emojis</button>
        <button>Send</button>
    </div>
    <div>
        <a href="users.html"><button>Sigmas</button></a>
        <a href="index.html"><button>Logout</button></a>
    </div>
</body>
</html>
